<main class="card">

  <h1 class="name">FluxOSINT</h1>
  <p class="title">All-in-one OSINT dashboard</p>
  <p class="bio">Investigate emails, usernames, domains and IPs from one place.</p>

  <div class="navLinks">
     <a href="/">OSINT Scanner</a>
     <a href="/leakguard.html">LeakGuard</a>

  <div class="scanBox">

    <select id="typeSelect">
      <option value="email">Email</option>
      <option value="username">Username</option>
      <option value="domain">Domain</option>
      <option value="ip">IP Address</option>
    </select>

    <input id="targetInput" placeholder="Enter target">

    <button id="scanBtn" onclick="scan()">Run Scan</button>

  </div>

  <div id="results"></div>
